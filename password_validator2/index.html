<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>walidator haseł</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>
            <div class="form-box">
                <label for="name">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                <p class="error-text">error</p>
            </div>

            <div class="form-box ">
                <label for="password">Hasło:</label>
                <input type="password" id='password' placeholder="Podaj hasło">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="email">Mail:</label>
                <input type="email" id="email" placeholder="Podaj mail">
                <p class="error-text">error</p>
            </div>


            <div class="buttons">
                <button class="clear">wyczyść</button>
                <button class="send">wyślij</button>
            </div>

            <div class="popup">
                <p1>Formularz został wysłany</p1>
                <button class="close">zamnij</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
