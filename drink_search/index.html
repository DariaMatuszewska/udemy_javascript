<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka napojów</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="wpisz nazwę napoju">
        </div>
        <div class="drink-list">
            <h2>Lista dostępnch napojów</h2>
            <ul>
                <li>mleko</li>
                <li>piwo</li>
                <li>whisky</li>
                <li>Pepsi</li>
                <li>Woda gazowana</li>
                <li>sok jabłkowy</li>
                <li>sok pomarańczowy</li>
                <li>sok bananowy</li>
                <li>sok wieloowocowy</li>
                <li>Wino czerwone</li>
                <li>Wino białe</li>
                <li>woda niegazowana</li>
                <li>energy drink</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
